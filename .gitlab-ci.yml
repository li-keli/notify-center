project-build:
  stage: build
  tags:
    - build
  only:
    - /^preview\/.*$/
    - /^release\/.*$/
  script:
    - docker run -i --rm -v $(pwd):/usr/work -w /usr/work golang:1.12 ./deploy.sh
    - export VERSION=$(git --no-pager log -n 1 --no-merges --pretty=format:"%h" HEAD)
    - docker-compose build
    - docker-compose push

